    <title>Find 1st January be a Sunday betweem a range of years</title>

</head>

<body>
    <p>find which 1st January is being a Sunday between 2014 and 2050.</p>
    <script>
        console.log('--------------------');
        for (var year = 2014; year <= 2050; year++) {
            var d = new Date(year, 0, 1);
            if (d.getDay() === 0)
                console.log("1st January is being a Sunday  " + year);
        }
        console.log('--------------------');

    </script>
</body>
